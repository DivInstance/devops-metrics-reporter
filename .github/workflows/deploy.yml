name: Full DevOps CI - Local Docker, Tunnel, Integration

on:
  push:
    branches:
      - "**"

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: ğŸ›ï¸ Grant Gradle Permission
        run: chmod +x gradlew

      - name: ğŸ› ï¸ Gradle Clean Build (skip unit tests)
        run: ./gradlew clean build -x test
        env:
          ORG_GRADLE_JAVA_HOME: ""

      - name: â™»ï¸ Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: ğŸ“¤ Upload Build Artifact (JAR)
        uses: actions/upload-artifact@v4
        with:
          name: metrics-reporter-jar
          path: build/libs/*.jar

      - name: ğŸ³ Docker Compose Build and Up
        run: |
          docker-compose down
          docker-compose up --build -d

      - name: â³ Wait for containers to stabilize
        run: sleep 15

      - name: ğŸ“‹ Print Docker Compose Logs
        run: docker-compose logs --tail=100

      - name: ğŸ§ª Run Integration Tests
        run: |
          echo "Running sample integration test..."
          curl --fail http://localhost:8080/webhook/github || (echo "Service not up!" && exit 1)

